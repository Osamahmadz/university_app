<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>لوحة تحكم الطلبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.12);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            margin-top: 40px;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }
        table {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }
        thead tr {
            background: rgba(255,255,255,0.25);
            font-weight: 600;
            color: #f1f1f1;
        }
        tbody tr:hover {
            background-color: rgba(255,255,255,0.15);
        }
        .btn-danger {
            background-color: #ff4d6d;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #e63946;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .actions form {
            display: inline-block;
            margin: 0;
        }
        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">جميع طلبات التسجيل</h1>
    <div class="mb-4 d-flex justify-content-start gap-2">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">تسجيل خروج</a>
        <a href="{{ url_for('export') }}" class="btn btn-success">تصدير Excel</a>
    </div>
    <div class="table-responsive">
        <table class="table table-borderless text-white text-end align-middle">
            <thead>
                <tr>
                    <th>رقم</th>
                    <th>الاسم الكامل</th>
                    <th>البريد الإلكتروني</th>
                    <th>الدولة</th>
                    <th>الجامعة</th>
                    <th>التخصص</th>
                    <th>لغة الدراسة</th>
                    <th>ملاحظات</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s[0] }}</td>
                    <td>{{ s[1] }}</td>
                    <td>{{ s[2] }}</td>
                    <td>{{ s[3] }}</td>
                    <td>{{ s[4] }}</td>
                    <td>{{ s[5] }}</td>
                    <td>{{ s[6] }}</td>
                    <td>{{ s[7] }}</td>
                    <td class="actions">
                        <form method="POST" action="{{ url_for('delete', student_id=s[0]) }}" onsubmit="return confirm('هل أنت متأكد من حذف هذا الطلب؟');">
                            <button type="submit" class="btn btn-sm btn-danger">حذف</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
